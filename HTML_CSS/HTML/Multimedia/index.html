<!DOCTYPE html>
<html lang="es">
	
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Imagenes y Videos</title>
	</head>
	
	<body>
        <center>
        <section>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="img/ExplodingFist.png" alt="Juego Exploding Fist" />
        </section>

        <section>
            <h1>Aprendiendo a utilizar vídeos</h1>
            <video src="video/Tormenta.mp4" width="400px" height="300px"
             controls autoplay muted loop></video>
        </section>

        <section>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio src="audio/IWannaRock.mp3" controls autoplay muted loop></audio>
        </section>
        </center>
	</body>

</html>
